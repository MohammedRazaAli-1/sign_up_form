<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
    <h1>Signup</h1>
    <form action="" method="post">
       
        <label for="name">
            <input  type="text" id="name" placeholder="Full Name" required/>
        </label>
        <br/>
        <label for="email">
            <input type="email" id="email" placeholder="Email"  required/>
        </label>
        <br/>

        <label for="password">
            <input type="password" id="password" placeholder="Password" required />
        </label>
        <br/>

        <label for="confirm_pass">
            <input type="text" id="confirm_pass" placeholder="Confirm Password" required/>
        </label>
        <br/>

        <label for="birth_date">
            <input type="date" id="birth_date" placeholder="dd-mm-yyyy" required />
        </label>
        <br/>
        <br/>
        <label for="student">
            <input type="radio" id="student" name="work" required>Student
        </label>
        <label for="employee">
            <input type="radio" id="employee" name="work" required>Employee
        </label>
        <br/>
        <br/>
        <label for="checkbox">
            <input type="checkbox" id="checkbox" placeholder="" required/>
            I agree to all the Terms and conditions
        </label>
        <br/>
        <br/>
        <label for="Signup">
            <button id="Signup">Signup</button>
        </label>

    </form>
</div>
</body>
</html>
